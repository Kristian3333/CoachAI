<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Goals</title>
    <style>
        form div {
            margin-bottom: 10px;
        }
        label, input {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>Our mission is to help you integrate AI seamlessly into your daily life to achieve your goals.</p>

    <form action="/api/posts.js" method="POST">
        <div>
            <label for="name">Introduce your name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Introduce your email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label for="firstGoal">Introduce your first goal here:</label>
            <input type="text" id="firstGoal" name="firstGoal" required>
        </div>
        <div>
            <label for="secondGoal">Introduce your second goal here:</label>
            <input type="text" id="secondGoal" name="secondGoal" required>
        </div>
        <button type="submit">Submit!</button>
    </form>

</body>
</html>
