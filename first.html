<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Our Service</title>
</head>
<body>
    <h1>Hello!</h1>
    <p>Our mission is to help you integrate AI seamlessly into your daily life to achieve your goals.</p>
    <form id="goalForm">
        <label for="goalInput">Submit Your Goals:</label>
        <input type="text" id="goalInput" name="goal" required>
        <button type="submit">Submit Goals</button>
    </form>

    <script>
        document.getElementById('goalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const goal = document.getElementById('goalInput').value;
            fetch('/api/storeGoals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ goal: goal })
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = '/index.html'; // Redirect to main page
            })
            .catch(error => console.error('Error storing the goals:', error));
        });
    </script>
</body>
</html>
